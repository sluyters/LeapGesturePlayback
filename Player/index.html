<!DOCTYPE html>
<html>

<head>
    <title>LeapMotion Recording Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onload="getFiles()">
    <div class="container">
        <h1>LeapMotion Recording Player</h1>
    </div>
    <div class="container">
        <div>
            <h3>Files available </h3>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" id="path" class="form-control" placeholder="path" />
            </div>
            <div class="col-sm-2">
                <button type="button" class="form-control btn btn-secondary" onclick="getFiles()">Refresh</button>
            </div>
        </div>
        <div id="fileList" class="list-group overflow-auto">
        </div>
    </div>
    <div class="container">
        <div class="form-check m-2">
            <input type="checkbox" class="form-check-input" id="focusOverride" onclick="toggleFocusOverride()">
            <label class="form-check-label" for="focusOverride">Override focus</label>
        </div>
        <div class="row d-flex justify-content-center m-2">
            <button id="play" class="col-sm-6 btn btn-primary" onclick="togglePlay()">Play</button>
        </div>
    </div>
    <div class="container">
        <div id="playback-container" class="rounded overflow-hidden mb-2"></div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script type="text/javascript" src="js/lib/TrackballControls.js"></script>
    <script type="text/javascript" src="js/lib/leap-0.6.4.js"></script>
    <script type="text/javascript" src="js/lib/leap-plugins-0.1.12.js"></script>
    <script type="text/javascript" src="js/lib/leap.rigged-hand-0.1.7.js"></script>
    <script type="text/javascript" src="js/preview.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
</body>

</html>
